<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/adventure-time-logo" rel="stylesheet">

</head>

<body>
   
    <div id="checkbox">
        <label for="switch">
            <input type="checkbox" id="switch"> Try the dark mode! :)
        </label>
    </div>
    <div id="main">
        <div id="operations">
            <div id="previous-operatiions"></div>
            <div maxlenght="5" id="current-operatiions"></div>
        </div>
        <div id="btncontainer">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button>*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button>-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button>+</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button id="equal-btn">=</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
